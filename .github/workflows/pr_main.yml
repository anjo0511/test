name: DBT Deploy To Stage


permissions:
  id-token: write
  contents: read
  pull-requests: write

on:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-your-pull_request-workflow-when-a-pull-request-merges
  pull_request:
    branches: [main]
    types: [closed]

concurrency:
  group: dbt-deploy-prod

jobs:
  job_002:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            show-progress: false
      
      - name: bla002
        env:
          git_ref: ${{ github.ref }}
          git_head_ref: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' && github.head_ref || 'HEAD~1'}}
          git_sha: ${{ github.sha }}
        run: |
          echo "git_ref: $git_ref |Â git_head_ref: $git_head_ref | git_sha: $git_sha |"
          cat README.md
          echo "_1"
          git checkout $git_head_ref
          cat README.md
          echo "_1"
          git checkout HEAD~1
          cat README.md

